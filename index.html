<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">

        <!-- main content -->
        <div class="main-content">

            <!-- left-bar -->
            <div class="left-bar">
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>
                <ul class="left-bar-list1">
                    <li class="leftbar-list">
                        <img src="img/home.svg" alt="" class="leftbar-icons home">
                        <span>Home</span>
                    </li>
                    <li class="leftbar-list">
                        <img src="img/search.svg" alt="" class="leftbar-icons">
                        <span>Cerca</span>
                    </li>
                    <li class="leftbar-list">
                        <img src="img/libreria.svg" alt="" class="leftbar-icons">
                        <span>La tua libreria</span>
                    </li>
                </ul>
                <ul class="left-bar-list2">
                    <h4>Playlist</h4>
                    <li class="leftbar-list">
                        <i class="leftbar-plus fa-sharp fa-solid fa-square-plus"></i>
                        <span>Crea playlist</span>
                    </li>
                    <li><p>Nome Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                    <li><p>Nome Playlist</p></li>
                </ul>
                <div class="leftbar-footer">
                    <div class="app">
                        <a href="">
                            <img class="app-download" src="img/download.svg" alt="">
                            <h5>Installa app</h5>
                        </a>
                    </div>
                    <hr>
                    <div class="circle">
                            <img class="circle-img" src="img/profile.svg" alt="">
                            <h5>Jonh Doe</h5>
                        </div>
                </div>
            </div>
            <!-- /left-bar -->

            <!-- content -->
            <div class="content">
                <div class="content-header">
                    

                </div>
            </div>
            <!-- /content -->


        </div>
        <!-- /main content -->

        <!-- playbar -->
        <div class="playbar">

        </div>
        <!-- /playbar -->



    </div>
    <!-- /wrapper -->

</body>
</html>
